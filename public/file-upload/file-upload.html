<div class="container text-center div_Modification">
  <h1>S3 Uploader</h1>
  <p class="container text-center">
  	<input type="file" file-model="myFile" accept=".xlsx">
  </p>
  <p>
    <button class="btn btn-default btn-primary" ng-click="uploadFile()" ng-disabled="!myFile">Upload</button>	
  </p>
  <div class="progress progress-striped active" ng-show="progressShow">
       <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
       </div>
  </div>
	<div class="alert alert-success" role="alert" ng-show="alertShow">
  	<a href="#" class="alert-link">{{uploadStatus.message}} {{uploadStatus.data.successRows}} of {{uploadStatus.data.totalRows}}</a>
	</div>
  <div class="alert alert-danger" role="alert" ng-show="validationErrorAlertShow">
    <a href="#" class="alert-link">File upload failed due to validation error!!</a>
  </div>
	<div class="alert alert-danger" role="alert" ng-show="errorAlertShow">
  	<a href="#" class="alert-link">File upload failed!!</a>
	</div>
</div>
